     <br>
     <script>
      let text1=document.createElement("input");
      let text2=document.createElement("input");
      let button=document.createElement("button");
      let btntext=document.createTextNode("Сравнить");
      let number=((Math.random()*100)+10);
      text1.maxLength=number;
      text2.maxLength=number/3;
      button.onclick=function(){
            if(text1.value.indexOf(text2.value)!=-1)
            {
                alert("Совпадение строки в индексе "+text1.value.indexOf(text2.value));
            }
            else
            alert("Совпадения нету");
      };
      document.body.append(text1);
      document.body.append(text2);
      button.appendChild(btntext);
      document.body.append(button);
     </script>
